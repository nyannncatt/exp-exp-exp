<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#reports">Reports</a></li>
                <li><a href="#accounts">Accounts</a>
                    <ul>
                        <li><a href="#users">Users</a></li>
                        <li><a href="#temp-users">Temporary Users</a></li>
                        <li><a href="#total-users">Total Users</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="content">
            <h1>Welcome to the Dashboard</h1>
            <div id="reports" class="section">
                <h2>Reports</h2>
                <p>Report details will be here...</p>
            </div>
            <div id="accounts" class="section">
                <h2>Accounts</h2>
                <div id="users">
                    <h3>Users</h3>
                    <p>User management and data...</p>
                </div>
                <div id="temp-users">
                    <h3>Temporary Users</h3>
                    <p>Temporary user details...</p>
                </div>
                <div id="total-users">
                    <h3>Total Users</h3>
                    <p>Total number of users: 1250</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
